<h1 class="text-center">Pesquisar Posts</h1>
<br>

<div class="col-md-offset-2 col-md-8">

  <div class="alert alert-info">
    <div class="form-horizontal">
      <div class="form-group">
        <br>
        <label for="filtro" class="col-sm-2 control-label">Filtrar Posts</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="filtro"
            ng-model="filtro"
            ng-model-options="{ debounce: 250 }"
            ng-change="atualizarPostFiltro()">
        </div>
      </div>
    </div>
  </div>

  <div ng-repeat="post in posts">
    <div class="panel panel-default">
      <div class="panel-heading"><a ng-href="#/usuario/{{post.dono}}/post/{{post._id}}">{{post.titulo}}</a></div>
      <div class="panel-body">
        <p>
          {{post.conteudo}}
        </p>
        <small>{{post.dataPostagem | date:'hh:mm dd/MM/yyyy'}}</small>
      </div>
    </div>
    <br>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Anterior">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li ng-repeat="pag in imprimirNumeroDePaginas() track by $index" ng-class="{'active': $index+1 == paginaAtual}">
        <a ng-click="">{{$index+1}}</a>
      </li>
      <li>
        <a href="#" aria-label="Proximo">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <br>

</div>
