<h1 class="text-center">Meus Posts</h1>

<div class="col-md-offset-2 col-md-8" ng-init="init()">
  <a href="#/usuario/{{usuario._id}}/posts/novo">novo post</a>

  <table class="table table-hover">
    <tr>
      <th>
        Titulo
      </th>
      <th class="text-center">
        Data
      </th>
      <th>

      </th>
    </tr>
      <tr ng-repeat="post in posts">
        <td>
          <h4><a ng-href="#/usuario/{{usuario._id}}/posts/{{post._id}}">{{post.titulo}}</a></h4>
        </td>
        <td class="text-center">
          {{post.dataPostagem | date:'dd/MM/yyyy'}}
        </td>
        <td>
          <button class="btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
        </td>
      </tr>
  </table>

</div>
