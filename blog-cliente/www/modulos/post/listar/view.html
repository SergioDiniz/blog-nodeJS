<h1 class="text-center">Posts</h1>

<div class="col-md-offset-2 col-md-8">
  <a href="#/usuario/{{usuario._id}}/posts/novo">novo post</a>

  <div ng-repeat="post in posts">
    <div class="panel panel-default">
      <div class="panel-heading"><a ng-href="#/usuario/{{usuario._id}}/posts/{{post._id}}">{{post.titulo}}</a></div>
      <div class="panel-body">
        <p>
          {{post.conteudo}}
        </p>
        <small>{{post.dataPostagem | date:'hh:mm dd/MM/yyyy'}}</small>
      </div>
    </div>
    <br>
  </div>

</div>
