<h1 class="text-center">Novo Posts</h1>
<br>
<div class="col-md-8 col-md-offset-2">
  <form>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control input-lg" id="titulo" placeholder="Nome" ng-model="post.titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <div text-angular ng-model="post.conteudo" ></div>
    </div>

    <button class="btn btn-lg btn-default btn-block" ng-click="cadastrar(post)">Cadastra-se</button>
  </form>
  <br><br>
</div>
