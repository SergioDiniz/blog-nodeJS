<h1 class="text-center">Novo Posts</h1>
<br>
<div class="col-md-6 col-md-offset-3">
  <form>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control input-lg" id="titulo" placeholder="Nome" ng-model="post.titulo">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea class="form-control" rows="3" id="descricao" ng-model="post.descricao"></textarea>
    </div>

    <button class="btn btn-lg btn-default btn-block" ng-click="cadastrar(post)">Cadastra-se</button>
  </form>
</div>
