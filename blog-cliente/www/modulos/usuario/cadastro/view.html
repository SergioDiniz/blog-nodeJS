<h1 class="text-center">Novo Cadastro</h1>
<br>
<div class="col-md-6 col-md-offset-3">
  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control input-lg" id="nome" placeholder="Nome" ng-model="usuario.nome">
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control input-lg" id="login" placeholder="Login" ng-model="usuario.login">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control input-lg" id="senha" placeholder="Senha" ng-model="usuario.senha">
    </div>

    <button class="btn btn-lg btn-default btn-block" ng-click="cadastrar(usuario)">Cadastra-se</button>
  </form>
</div>
