<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" media="screen" title="bootstrap">
  <style media="screen">
      a.disabled {
        cursor: not-allowed !important;
        pointer-events: none;
        text-decoration: none;
        background-color: #eee !important;
      }
  </style>
  <title>Blog JS</title>
</head>
<body ng-app="blogjs">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar">

          </span> <span class="icon-bar"></span>
        </button> <a href="#" class="navbar-brand">BlogJS</a>
      </div>
      <div class="collapse navbar-collapse" ng-controller="MenuController">

        <ul class="nav navbar-nav">
          <li>
            <a href="#/posts">Pesquisar Posts</a>
          </li>
        </ul>

        <ul class="nav navbar-nav" ng-hide="usuarioLogado">
          <li>
            <a href="#/usuario/cadastro">Cadastre-se</a>
          </li>
          <li>
            <a href="#/login">Login</a>
          </li>
        </ul>

        <div ng-show="usuarioLogado">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/usuario/{{usuarioLogado._id}}/posts">Meus Posts</a>
            </li>
            <li style="cursor:pointer;" >
              <a ng-click="finalizarSessao()">Sair</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text" ng-bind="usuarioLogado.nome" ></p>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>





  <div ng-view class="container">

  </div>





  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>


  <script src="modulos/modulo.js"></script>
  <!-- Controller do Menu -->
  <script src="modulos/menu/controller.js"></script>

  <!-- Modulos do Usuario -->
  <script src="modulos/usuario/mudolo.js"></script>
  <script src="modulos/usuario/service.js"></script>
  <script src="modulos/usuario/cadastro/controller.js"></script>
  <script src="modulos/usuario/login/controller.js"></script>

  <!-- Modulos do Post -->
  <script src="modulos/post/modulo.js"></script>
  <script src="modulos/post/service.js"></script>
  <script src="modulos/post/listar/controller.js"></script>
  <script src="modulos/post/cadastro/controller.js"></script>
  <script src="modulos/post/visualizar/controller.js"></script>
  <script src="modulos/post/visualizar_usuario/controller.js"></script>
  <script src="modulos/post/pesquisar/controller.js"></script>

</body>
</html>
